<HTML>
<HEAD>
    <TITLE>Определение времени</TITLE>
    <script>
        function cl() {
            var d = document
            var t = new Date()
            var h = t.getHours()
            var m = t.getMinutes()
            var s = t.getSeconds()
            var res = ""
            if (h < 10) res += "0" + h
            else res += h
            if (m < 10) res += ": 0" + m
            else res += ":" + m
            if (s < 10) res += ":0" + s
            else res += "." + s
            d.form1.rest.value = res
        }
    </script>
</HEAD>
<BODY bgcolor="#FFFFCC">
    <CENTER>
        При нажатии кнопки <B>Время</B>, Вы узнаете, который час
        <FORM name="form1">
            <input type="button" value=Bpемя onClick="cl()">
            <input type="text" size=10 name="rest"><br>
        </FORM>
    </CENTER>
</BODY>
</HTML>
