<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> task 2.7</title>
    <script language="JavaScript">
    var k=1
    function ref()
    {k=5}

    function succpict()
    {
    var d=document
    if (k<=4)
        {if (k==1) {d.mypict.src="epsilon.jpg"; k++}
        else
        if (k==2) {d.mypict.src="psi.jpg"; k++}
        else
        if (k==3) {d.mypict.src="theta.jpg"; k++}
        else
        if (k==4) {d.mypict.src="omega.jpg"; k=1}
        setTimeout("succpict()", 2000)
        }
    }


    </script>
</head>
<body onload="succpict()">
<img src="epsilon.jpg" name="mypict" width="100">
<form name="form1">
    <input type="reset" value="stop" onclick="ref()">
    <input type="button" value="start again" onclick="k=1; succpict()">

</form>

</body>
</html>
