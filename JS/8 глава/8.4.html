<HTML>
<HEAD>
    <TITLE>„исло простое или составное</TITLE>
    <script>
        function simple(obj) {
            var n = obj.num.value
            var p = 1
            if (n > 3) {
                var i = 2
                var r = n / 2
                while ((i <= r) && (p != 0)) {
                    p = n % i
                    i++
                }
            }
            if (p) obj.result.value = "простое"
            else obj.result.value = "составное"
        }
    </script>
</HEAD>
<BODY>
    явл€етс€ введенное число простым или составным?
    <FORM name="form1">
        <input type="text" name="num" size="8">
        <input type="button" value="ќпределить" onclick="simple(form1)" />
        <input type="text" name="result" size="10"><hr>
        <input type="reset" value="ќтменить">
    </FORM>
</BODY>
</HTML>
