<html>
<head>
    <title>Данные, представленные с помощью тега select</title>
    <script>
        function testsel() {
            var d = document
            var r = "Выбранная форма: "
            if (((d.forms["form1"].elements[0])[0]).selected)
                r += ((d.forms["form1"].elements[0])[0]).text + " "
            else if (((d.forms["form1"].elements[0])[1]).selected)
                r += ((d.forms["form1"].elements[0])[1]).text + " "
            else if (((d.forms["form1"].elements[0])[2]).selected)
                r += ((d.forms["form1"].elements[0])[2]).text + " "
            else if (((d.forms["form1"].elements[0])[3]).selected)
                r += ((d.forms["form1"].elements[0])[3]).text + " "
            d.form1.res.value = r
        }
    </script>
</head>
<body>
    <form name="form1">
        Выберите форму витража<br />
        <select name="forma" size="1">
            <option value="0">прямоугольник</option>
            <option value="1">квадрат</option>
            <option value="2">треугольник</option>
            <option value="3">круг</option>
        </select>
        <input type="button" value="Проверить" onclick="testsel()" /><br />
        <textarea name="res" cols="30" rows="3"></textarea><br />
        <input type="reset" value="Отменить" />
    </form>
</body>
</html>
