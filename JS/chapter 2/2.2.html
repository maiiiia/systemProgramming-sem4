<!DOCTYPE html>
<html lang="en">
//minimax
<head>
    <meta charset="UTF-8">
    <title> task 2.2</title>

    <script language="JavaScript">
    function maxminval(obj)
    {
    var a = Number(obj.num1.value)
    var b = Number(obj.num2.value)
    var c = Number(obj.num3.value)
    var temp1, temp2;
    if (a>b) {temp1=b; temp2=a}
    else {temp2=b; temp1=a}
    if (b>temp2) {temp2=b}
    if (c<temp1) {temp1=c}
    obj.resmax.value=temp2
    obj.resmin.value=temp1
    }

    </script>

</head>

<body>
<form name="form1">
    num1: <input type="text" size="7" name="num1">
    <hr>
    num2: <input type="text" size="7" name="num2">
    <hr>
    num3: <input type="text" size="7" name="num3">
    <hr>
    <input type="button" value="calculate" onclick="maxminval(form1)"><hr>
    <input type="text" name="resmax" size="7"> max val <hr>
    <input type="text" name="resmin" size="7"> min val <hr>
    <input type="reset" value="reset">
</form>

</body>
</html>
