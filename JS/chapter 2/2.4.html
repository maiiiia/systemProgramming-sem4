<!DOCTYPE html>
<html lang="en">
//scholarship
<head>
    <meta charset="UTF-8">
    <title> task 2.4</title>

    <script language="JavaScript">
    function st(obj)
    {
    var a = Number(obj.num1.value)
    var b = Number(obj.num2.value)
    var c = Number(obj.num3.value)
    var d = Number(obj.num4.value)

    var l = Math.max(Math.max(a,b), Math.max(c,d));
    var t = Math.min(Math.min(a,b), Math.min(c,d));
    var m=0
    if (l==5) {m=100}
    else {
        if((t==5)&&(l==4)) {m=75}
        else
        {
        if((t==4)&&(l==4)) {m=50}
        }
    }
    obj.stip.value=m
    }


    </script>

</head>

<body>
<form name="form1">
    mark 1: <input type="text" size="7" name="num1">
    <hr>
    mark 2: <input type="text" size="7" name="num2">
    <hr>
    mark 3: <input type="text" size="7" name="num3">
    <hr>
    mark 4: <input type="text" size="7" name="num4">
    <hr>
    <input type="button" value="calculate" onclick="st(form1)">
    <hr>
    <input type="text" name="stip" size="7">
    <input type="reset" value="reset">
</form>

</body>
</html>
