<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> task 2.16</title>
    <script language="JavaScript">

    function movepoint(obj)
    {
    var a=Number(obj.num.value)
    var b=a%5
    var c=a-b
    var d=c/5
    var e=d
    var f=2*d
    if (a>0)
    {   switch(b)
        {case 1: f+=f;break;
        case 2: f+=f; e+=1; break;
        case 3 f+=1;e+=2;break;
        case 4: f+=2; e+=2;break;
        }
    }
    else
    {   switch(b)
        {case -1: e+=1;break;
        case -2: f-=1; e+=1; break;
        case -3 f-=1;break;
        case -4: f-=1; e-=1;break;
        }
    }
    obj.x.value=e
    obj.y.value=f
    }


    </script>
</head>
<body>

<form name="form1">
    <img src="epsilon.jpg" border="2" name="c1" width="400">
    <pre>
        num of steps: <input type="text" name="num" size="7"><br>
        <input type="button" value="calculate" onclick="movepoint(form1)" name="b1">
        Coordinates: x <input type="text" name="x" size="5">
        y <input type="text" name="y" size="5">
        <br>
        <input type="reset" value="reset">
    </pre>
</form>


</body>
</html>
