
<!DOCTYPE html>
<html lang="en">
//right triangle square using forms
<head>
    <meta charset="UTF-8">
    <title> task 1.4</title>

    <script>

    function square(a,h)
    {var s=a.value*h.value/2
    document.write("right triangle square= ", s)
    return s}

    </script>

</head>

<body>

<form name="form1">
    Side 1: <input type="text" size="5" name="side1">
    <hr>
    Side 2: <input type="text" size="5" name="side2">
    <hr>
    <input type="button" value="calculate" onclick="square(form1.side1,
    form1.side2,)">
</form>

</body>
</html>
