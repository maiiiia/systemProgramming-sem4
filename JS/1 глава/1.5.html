
<!DOCTYPE html>
<html lang="en">
//right triangle square using forms
<head>
    <meta charset="UTF-8">
    <title> task 1.5</title>

    <script>

    function square(obj)
    {var a = obj.side1.value
    var h = obj.side2.value
    s =a*h/2
    obj.result.value=s}

    </script>

</head>

<body>

<form name="form1">
    Side 1: <input type="text" size="5" name="side1">
    <hr>
    Side 2: <input type="text" size="5" name="side2">
    <hr>
    <input type="button" value="calculate" onclick="square(form1)">
    Square: <input type="text" size="5" name="result">
    <hr>
</form>

</body>
</html>
