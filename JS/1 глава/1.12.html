<!DOCTYPE html>
<html lang="en">
//swap 2 pictures
<head>
    <meta charset="UTF-8">
    <title> task 1.12</title>

    <script>
    function swapPic()
    { var d=document
    var temp = d.pic1.src
    d.pic1.src=d.pic2.src
    d.pic2.src=temp

    }
    </script>

</head>

<body>
<img src="epsilon.jpg" name="pic1" width="100">
<img src="psi.jpg" name="pic2" width="100">
<form name="form1">
    <input type="button" value="swap" onclick="swapPic()">
</form>

</body>
</html>
