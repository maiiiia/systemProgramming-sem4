<!DOCTYPE html>
<html lang="en">
//triangle area
<head>
    <meta charset="UTF-8">
    <title> task 1.14</title>

    <script language="JavaScript">
    function square(obj)
    {
    var a = obj.st1.value
    var b = obj.st2.value
    var c = obj.st3.value

    var p =a*1+b*1+c*1
    document.writeln("perimeter ", p, "<br>")
    p=p/2
    var s=Math.sqrt(p*(p-a)*(p-b)*(p-c))
    document.writeln("area ", s)
    }

    </script>

</head>

<body>
<form name="form1">
    side1: <input type="text" size="7" name="st1"><hr>
    side2: <input type="text" size="7" name="st2"><hr>
    side3: <input type="text" size="7" name="st3"><hr>
    <input type="button" value="calculate" onclick="square(form1)"> <hr>
    <input type="reset" value="reset">
</form>

</body>
</html>
