<!DOCTYPE html>
<html lang="en">
//right triangle square using forms
<head>
    <meta charset="UTF-8">
    <title> task 1.6</title>
    

</head>

<body>

<form name="form1">
    Side 1: <input type="text" size="5" name="side1">
    <hr>
    Side 2: <input type="text" size="5" name="side2">
    <hr>
    <input type="button" value="calculate" onclick="form1.result.value=
    (form1.side1.value*form1.side2.value)/2">
    Square: <input type="text" size="5" name="result">
    <hr>
</form>

</body>
</html>
