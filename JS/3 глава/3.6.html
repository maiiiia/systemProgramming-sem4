<html>
<head>
    <title>Таблицы, толщина рамки, ширина отступов</title>
    <script>
        function rset(obj) {
            document.all("itab").border = 1
            document.all("itab").cellSpacing = 15
            document.all("itab").cellPadding = 10
            obj.bor.value = 1
            obj.cells.value = 15
            obj.cellp.value = 10
        }

        function set(obj) {
            document.all("itab").border = Number(obj.bor.value)
            if (obj.cells.value != "") {
                document.all("itab").cellSpacing = Number(obj.cells.value)
            }
            if (obj.cellp.value != "") {
                document.all("itab").cellPadding = Number(obj.cellp.value)
            }
        }
    </script>
</head>
<body>
    <h4>Таблицы, границы, ширина отступов</h4>
    <table id="itab" border="1" cellspacing="15" cellpadding="10"
           bgcolor="ffffff">
        <tr>
            <td bgcolor="ffffff">
                <a href="pic1.jpg">
                    <img src="pic1.jpg" width="150" border="0" />
                </a>
            </td>
            <td bgcolor="ffffff">
                <a href="pic2.jpg">
                    <img src="pic2.jpg" width="150" border="0" />
                </a>
            </td>
        </tr>
        <tr>
            <td bgcolor="ffffff">
                <a href="pic3.jpg">
                    <img src="pic3.jpg" width="150" border="0" />
                </a>
            </td>
            <td bgcolor="ffffff">
                <a href="pic4.jpg">
                    <img src="pic4.jpg" width="150" border="0" />
                </a>
            </td>
        </tr>
    </table>
    Выберите значения параметров, которые требуется изменить, и нажмите
    на кнопку <b>Выполнить</b><br />
    <form name="form1">
        <input type="text" size="8" name="bor" value="1" /> Толщина рамки<br />
        <input type="text" size="8" name="cells" value="15" /> Ширина промежутка между ячейками<br />
        <input type="text" size="8" name="cellp" value="10" /> Поля внутри ячейки<br />
        <input type="button" value="Выполнить" onclick="set(form1)" />
        <input type="reset" value="Обновить" onclick="rset(form1)" />
    </form>
</body>
</html>
