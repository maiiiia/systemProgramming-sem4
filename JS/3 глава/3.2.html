<html>
<head>
    <title>Перестановка изображений</title>
    <script>
        function chan(obj) {
            var a = Number(obj.num1.value)
            var b = Number(obj.num2.value)
            if ((a < 1) || (a > 4) || (b < 1) || (b > 4)) {
                alert("Неверно заданы номера рисунков")
            }
            else {
                var l = document.images[a - 1].src
                document.images[a - 1].src = document.images[b - 1].src
                document.images[b - 1].src = l
            }
        }
    </script>
</head>
<body>
    <center>
        <h4>Галерея рисунков</h4>
        <img src="h1.jpg" width="300" />
        <img src="h2.jpg" width="300" />
        <img src="h3.jpg" width="300" />
        <img src="h4.jpg" width="300" /><br /><br />
        Рисунки с номерами<br />
        <form name="form1">
            <input type="text" size="1" name="num1" /> и
            <input type="text" size="1" name="num2" /><br />
            <input type="button" value="Поменять местами" onclick="chan(form1)" />
        </form>
    </center>
</body>
</html>
