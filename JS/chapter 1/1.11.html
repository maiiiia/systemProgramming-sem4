<head>
    <meta charset="UTF-8">

    <script>
    function srec()
    {form1.res.value=form1.num1.value*form1.num1.value
    }

    </script>

</head>

<body>
<pre>
<form name="form1">
    Side: <input type="text" size="7" name="num1" value="6" onselect="srec()"><hr>

    <input type="reset" value="clear all">
</form>
</pre>
</body>
