<!DOCTYPE html>
<html lang="en">
//average income calculation
<head>
    <meta charset="UTF-8">
    <title> task 1.7</title>

    <script>
    function val(obj)
    {var a1= 1*obj.num1.value
    var a2= 1*obj.num2.value
    var a3= 1*obj.num3.value
    var a4= 1*obj.num4.value
    var a5= 1*obj.num5.value
    var a6= 1*obj.num6.value
    var s = (a1+a2+a3+a4+a5+a6)/6
    obj.res.value=s
    }

    </script>

</head>

<body>
<br>
Enter income for previous months
<pre>
<form name="form1">
    Jan: <input type="text" size="8" name="num1">
    Feb: <input type="text" size="8" name="num2">
    Mar: <input type="text" size="8" name="num3">
    Apr: <input type="text" size="8" name="num4">
    May: <input type="text" size="8" name="num5">
    Jun: <input type="text" size="8" name="num6">
    Average income for six months: <input type="text" size="18" name="res"><br>
    <input type="button" value="calculate" onclick="val(form1)">
    <input type="reset" value="clear all">
</form>
</pre>
</body>
</html>
